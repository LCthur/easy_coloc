<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-pages {
      background: #fff;
      margin: 0 auto;
      width: 500px;
      text-align: center;
      border-radius: 10px;
    }

    .error-pages .title-error-pages {
      background: linear-gradient(0.25turn, #24C7FF, #27E0EE);
      border-radius: 10px 10px 0px 0px;
      color: white;
      padding: 10px;
    }

    .error-pages .info-error-pages {
      font-size: 20px;
      padding: 20px;
    }

    .btn-error-pages {
      background-color: transparent;
      padding: 5px;
      border-radius: 10px;
      border: 1px rgb(145, 145, 145) solid;
      color: rgb(145, 145, 145);
    }

    .btn-error-pages:hover {
      background-color: #24C7FF;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="error-pages">
    <div class="title-error-pages">
      <h2>500 : Serveur non trouvé</h2>
    </div>
    <div class="info-error-pages">
      <p>Oups le serveur ne répond pas !<br> Pas de soucis, nous savons où vous rediriger !</p>
      <a href="<%= ApplicationGlobals::GlobalVar::BASE_URL %>" class="btn-error-pages"> Retour </a>
    </div>
  </div>
</body>

</html>
